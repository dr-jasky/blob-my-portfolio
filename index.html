  <style>
    :root {
        /* Core Dark Palette */
        --dark-bg: #0A0F1A; /* Very dark blue/black for main background */
        --dark-bg-rgb: 10, 15, 26;
        --glass-bg: rgba(20, 28, 50, 0.7); /* Dark slate, translucent for cards */
        --glass-bg-rgb: 20, 28, 50; /* Corresponds to slate-900 */
        --glass-border: rgba(100, 116, 139, 0.3); /* Subtle slate-500 border */
        --glass-border-hover: rgba(125, 145, 170, 0.6);

        /* Text Palette */
        --text-light: #E0E7FF; /* Light lavender white for primary text */
        --text-medium: #A0AEC0; /* Slate 400 for secondary text */
        --text-muted: #718096;  /* Slate 500 for muted text */

        /* Accent Palette (Used very sparingly) */
        --accent-primary: #4A90E2; /* Sky Blue 400 - subtle primary accent */
        --accent-primary-rgb: 74, 144, 226;
        --accent-secondary: #D4AF37; /* Violet 400 - subtle secondary accent */
        --accent-secondary-rgb: 212, 175, 55;
        --accent-tertiary: #B0C4DE; /* Emerald 400 - subtle tertiary accent */
        --accent-tertiary-rgb: 176, 196, 222;
        
        /* Header Heights (remain the same) */
        --header-height-base: 5rem; 
        --header-height-scrolled-base: 4rem;
        --header-height: var(--header-height-base);
        --header-height-scrolled: var(--header-height-scrolled-base);
    }

    @media (min-width: 768px) { /* md */
      :root { --header-height: 5.5rem; --header-height-scrolled: 4.5rem; }
    }
     @media (min-width: 1024px) { /* lg */
      :root { --header-height: 5.75rem; --header-height-scrolled: 4.75rem;}
    }

    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ::selection {
      background-color: rgba(var(--accent-primary-rgb), 0.7);
      color: var(--dark-bg);
    }
    ::-moz-selection {
      background-color: rgba(var(--accent-primary-rgb), 0.7);
      color: var(--dark-bg);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--dark-bg); /* Solid dark background */
        color: var(--text-medium);
        overflow-x: hidden;
        scroll-behavior: smooth;
        font-size: 16px;
        line-height: 1.65;
    }

    h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        color: var(--text-light);
        line-height: 1.25;
        letter-spacing: 0.025em;
    }
    
    .glass-card {
        background: var(--glass-bg); 
        backdrop-filter: blur(16px) saturate(110%);
        -webkit-backdrop-filter: blur(16px) saturate(110%);
        border: 1px solid var(--glass-border); 
        border-radius: 16px; 
        box-shadow: 0 8px 32px 0 rgba(var(--dark-bg-rgb), 0.37), inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }
    .glass-card:hover { /* Subtle hover for glass cards */
        border-color: var(--glass-border-hover);
        box-shadow: 0 12px 40px 0 rgba(var(--dark-bg-rgb), 0.45), inset 0 1px 2px 0 rgba(255, 255, 255, 0.1);
    }

    header .glass-card-header { 
        padding-top: 0.5rem; 
        padding-bottom: 0.5rem;
        background: rgba(var(--glass-bg-rgb), 0.75); /* Slightly more opaque for header */
        backdrop-filter: blur(15px) saturate(120%);
        -webkit-backdrop-filter: blur(15px) saturate(120%);
        border: 1px solid var(--glass-border); 
        box-shadow: 0 4px 20px rgba(var(--dark-bg-rgb), 0.3);
        transition: background 0.3s ease, backdrop-filter 0.3s ease, box-shadow 0.3s ease, padding 0.2s ease;
    }
    header.scrolled .glass-card-header { 
        background: rgba(var(--glass-bg-rgb), 0.85); 
        backdrop-filter: blur(18px) saturate(130%);
        -webkit-backdrop-filter: blur(18px) saturate(130%);
        box-shadow: 0 6px 25px rgba(var(--dark-bg-rgb), 0.35);
        padding-top: 0.35rem; 
        padding-bottom: 0.35rem; 
    }

    .gradient-text { /* Changed to solid accent color */
        color: var(--accent-primary);
        -webkit-background-clip: unset;
        background-clip: unset;
        -webkit-text-fill-color: unset;
    }
    
    .btn-base {
      padding: 0.75rem 1.6rem; 
      border-radius: 9999px; 
      font-weight: 600; 
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex; align-items: center; justify-content: center;
      text-align: center; cursor: pointer; border: 2px solid transparent; 
      letter-spacing: 0.4px;
      text-transform: uppercase; 
      font-size: 0.825rem;
    }
    .btn-base i { margin-right: 0.6rem; font-size: 0.95em; }
    
    /* Solid Primary Button Style */
    .btn-solid-primary {
      background-color: var(--accent-primary);
      color: var(--dark-bg);
      border-color: var(--accent-primary);
      box-shadow: 0 2px 8px rgba(var(--accent-primary-rgb), 0.3);
    }
    .btn-solid-primary:hover {
      background-color: rgba(var(--accent-primary-rgb), 0.85);
      border-color: rgba(var(--accent-primary-rgb), 0.85);
      box-shadow: 0 3px 12px rgba(var(--accent-primary-rgb), 0.4);
    }

    /* Outline Button Style */
    .btn-outline-accent {
      background-color: transparent;
      border: 2px solid var(--accent-secondary); 
      color: var(--accent-secondary);
      box-shadow: 0 0 8px rgba(var(--accent-secondary-rgb),0.25);
    }
    .btn-outline-accent:hover {
        background-color: var(--accent-secondary);
        color: var(--dark-bg);
        box-shadow: 0 0 12px rgba(var(--accent-secondary-rgb),0.4);
    }
    
    .section-title-custom { 
      font-size: 2rem;
      line-height: 1.3;
      font-weight: 700; position: relative; display: inline-block;
      padding-bottom: 0.75rem; 
      color: var(--text-light);
    }
    .section-title-custom + p { margin-top: 0.75rem; }
    .section-title-custom::after { /* Solid, simple underline */
      content: ''; position: absolute; bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 60px; height: 3px; 
      background: var(--accent-primary); /* Solid accent color */
      border-radius: 3px; 
    }
    @media (min-width: 768px) {
      .section-title-custom { font-size: 2.5rem; padding-bottom: 1rem; }
      .section-title-custom::after { width: 80px; height: 4px; }
    }
    
    .nav-link-custom {
        position: relative; padding: 0.7rem 1.2rem; 
        font-size: 0.85rem; font-weight: 500; 
        color: var(--text-medium); border-radius: 12px; 
        transition: color 0.3s ease, background-color 0.3s ease;
        text-align: center; text-transform: uppercase;
    }
    .nav-link-custom:hover {
        color: var(--text-light);
        background-color: rgba(var(--accent-primary-rgb), 0.1); 
    }
    .nav-link-custom.active {
        color: var(--dark-bg); 
        background-color: var(--accent-primary);
        font-weight: 600; 
    }
    .nav-link-custom::after { content: none; }

    .timeline-item::before { 
        content: ''; position: absolute; width: 16px; height: 16px; 
        background: var(--accent-primary); 
        border: 3px solid var(--dark-bg); 
        border-radius: 50%; left: -8px; top: 4px; z-index: 1;
        box-shadow: 0 0 6px rgba(var(--accent-primary-rgb), 0.4);
    }
    .timeline-line { 
        background-color: rgba(var(--accent-primary-rgb), 0.3); 
        left: 29px !important; width: 2px !important;
    }

    .skill-bar { 
        height: 10px; background: rgba(var(--glass-bg-rgb), 0.3); 
        border-radius: 10px; margin-bottom: 1rem;
        overflow: hidden; box-shadow: inset 0 1px 2px rgba(var(--dark-bg-rgb), 0.3);
    }
    .skill-progress { 
        height: 100%; background: var(--accent-secondary); /* Solid fill */
        border-radius: 10px; 
        width: 0%; /* Initial width, JS will set this */
        transition: width 0.8s ease-out; /* Simple width transition */
    }
    
    .publication-card-custom { 
      position: relative; overflow: hidden; 
      border-left-width: 4px; border-left-color: transparent; 
      transition: border-left-color 0.3s ease;
    }
    .publication-card-custom:hover, .publication-card-custom:focus-within { 
      border-left-color: var(--accent-primary) !important; 
    }
    
    /* Scrollbar - Simple dark theme */
    ::-webkit-scrollbar { width: 8px; } 
    ::-webkit-scrollbar-track { background: var(--dark-bg); } 
    ::-webkit-scrollbar-thumb { 
      background: var(--text-muted); 
      border-radius: 8px; 
    }
    ::-webkit-scrollbar-thumb:hover { 
      background: var(--text-medium);
    }
    
    .animate-fadeIn {
      opacity: 0; /* Initial state before animation starts */
      animation: fadeInSlideUp 0.7s ease-out forwards;
    }
    
    .focus-visible-outline:focus-visible {
        outline: 2px solid var(--accent-primary); 
        outline-offset: 2px; 
        border-radius: 6px;
        box-shadow: 0 0 0 3px rgba(var(--accent-primary-rgb), 0.3); 
    }

    /* Text accents - use sparingly */
    .text-accent-primary { color: var(--accent-primary); }
    .text-accent-secondary { color: var(--accent-secondary); }
    .text-accent-tertiary { color: var(--accent-tertiary); }
    
    .shadow-accent-glow-primary { box-shadow: 0 0 10px rgba(var(--accent-primary-rgb), 0.4), 0 0 18px rgba(var(--accent-primary-rgb), 0.3); }
    .shadow-accent-glow-secondary { box-shadow: 0 0 10px rgba(var(--accent-secondary-rgb), 0.4), 0 0 18px rgba(var(--accent-secondary-rgb), 0.3); }
    .shadow-accent-glow-tertiary { box-shadow: 0 0 10px rgba(var(--accent-tertiary-rgb), 0.4), 0 0 18px rgba(var(--accent-tertiary-rgb), 0.3); }

    .premium-input {
        background: rgba(var(--dark-bg-rgb), 0.8); 
        border: 1px solid var(--glass-border); 
        border-radius: 10px; 
        padding: 0.8rem 1.1rem; 
        color: var(--text-light);
        font-size: 0.9rem; 
        transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        box-shadow: inset 0 1px 3px rgba(var(--dark-bg-rgb), 0.6); 
    }
    .premium-input::placeholder { color: var(--text-muted); opacity: 0.9; }
    .premium-input:focus {
        outline: none; background: rgba(var(--dark-bg-rgb), 0.9); 
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2.5px rgba(var(--accent-primary-rgb), 0.35), 
                    inset 0 1px 2px rgba(var(--dark-bg-rgb),0.3);
    }
    textarea.premium-input { line-height: 1.55; }
  </style>
