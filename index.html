  <style>
    :root {
        /* Core Dark Theme */
        --dark-deep: #03060c; /* Deepest background */
        --dark-primary: #0a0f1a; /* Primary dark surface */
        --dark-secondary: #111827; /* Slightly lighter dark surface for cards */
        --dark-tertiary: #1f2937; /* For borders or subtle elements on dark */
        --dark-tertiary-rgb: 31, 41, 55; /* RGB for alpha usage */

        /* Neon Colors */
        --neon-blue: #00ffff; /* Cyan */
        --neon-pink: #ff00ff; /* Magenta */
        --neon-green: #39ff14; /* Bright Green */
        --neon-purple: #9d00ff; /* Bright Purple */

        --neon-blue-rgb: 0, 255, 255;
        --neon-pink-rgb: 255, 0, 255;
        --neon-green-rgb: 57, 255, 20;
        --neon-purple-rgb: 157, 0, 255;

        /* Text Colors */
        --text-light-primary: #f0f8ff; /* AliceBlue - almost white, for main text */
        --text-light-secondary: #cbd5e1; /* Slate 300 - for muted text */
        --text-dark-primary: var(--dark-deep); /* For text on neon backgrounds */

        /* Legacy/Theme variables for consistency (can be mapped to neon or dark) */
        --primary: var(--neon-blue);
        --primary-light: var(--neon-green); /* Using green as a primary light accent */
        --primary-dark: #00ccdd; /* Darker neon blue */
        --primary-rgb: var(--neon-blue-rgb);

        --secondary: var(--neon-pink);
        --secondary-rgb: var(--neon-pink-rgb);
        
        --accent: var(--neon-purple); /* Using purple as another accent */
        --accent-rgb: var(--neon-purple-rgb);

        /* Fallback for text colors if components still use old vars */
        --text-main: var(--text-light-primary);
        --text-muted: var(--text-light-secondary);
        --text-darker-muted: #94a3b8; /* slate-400 */
        --light: var(--text-light-primary); /* General light text */
        --dark: var(--dark-deep);
    }

    /* Custom Text Selection */
    ::selection {
      background-color: rgba(var(--neon-pink-rgb), 0.7);
      color: var(--dark-deep);
    }
    ::-moz-selection { /* Firefox */
      background-color: rgba(var(--neon-pink-rgb), 0.7);
      color: var(--dark-deep);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--dark-deep); /* Solid very dark background */
        color: var(--text-light-primary);
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        color: var(--text-light-primary);
    }
    
    .glass-card {
        background: rgba(17, 24, 39, 0.65); /* var(--dark-secondary) with alpha */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(var(--neon-blue-rgb), 0.15); 
        border-radius: 16px; /* 1rem */
    }
    header .glass-card-header { /* Specific for header */
       background: rgba(10, 15, 26, 0.75); /* Darker, more translucent for floating header */
       backdrop-filter: blur(12px);
       -webkit-backdrop-filter: blur(12px);
       border: 1px solid rgba(var(--neon-blue-rgb), 0.1);
       transition: background 0.4s ease-out, backdrop-filter 0.4s ease-out, box-shadow 0.4s ease-out, padding 0.3s ease-out;
       padding-top: 1rem; 
       padding-bottom: 1rem; 
    }
    header.scrolled .glass-card-header {
        background: rgba(5, 8, 15, 0.88); /* Even darker when scrolled */
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3); 
        padding-top: 0.5rem; 
        padding-bottom: 0.5rem; 
    }

    .gradient-text {
        background: linear-gradient(90deg, var(--neon-blue) 20%, var(--neon-pink) 80%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .gradient-bg {
        background: linear-gradient(135deg, var(--neon-blue) 0%, var(--neon-pink) 100%);
        color: var(--dark-deep);
        position: relative;
        overflow: hidden;
    }
    .gradient-bg::before { content: none; } /* Removed shimmer */
    .gradient-bg:hover {
        opacity: 0.9; 
        box-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-pink);
    }


    .gradient-bg-alt {
      background: linear-gradient(135deg, var(--neon-green) 0%, var(--neon-blue) 100%);
      color: var(--dark-deep);
      position: relative;
      overflow: hidden;
    }
    .gradient-bg-alt::before { content: none; } /* Removed shimmer */
    .gradient-bg-alt:hover {
        opacity: 0.9;
        box-shadow: 0 0 15px var(--neon-green), 0 0 25px var(--neon-blue);
    }


    .section-title { 
        position: relative;
        display: inline-block; 
        padding-bottom: 15px;
    }
    .section-title::after { 
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%; 
        transform: translateX(-50%); 
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-green) 100%);
        border-radius: 2px;
    }
    
    /* Updated Nav Link for Tab-like appearance */
    .nav-link-custom {
        position: relative;
        padding: 0.65rem 1.25rem; 
        font-size: 0.9375rem; 
        font-weight: 500; 
        color: var(--text-light-secondary); 
        border-radius: 0.5rem; 
        transition: all 0.3s ease-in-out;
        text-align: center;
    }

    .nav-link-custom:hover {
        color: var(--text-light-primary);
        background-color: rgba(var(--neon-blue-rgb), 0.1); 
        transform: translateY(-2px); 
    }
    
    .nav-link-custom.active {
        color: var(--dark-deep); 
        background: var(--neon-blue); /* Solid neon color */
        box-shadow: 0 0 10px var(--neon-blue), 0 0 15px rgba(var(--neon-blue-rgb),0.5);
        font-weight: 600; 
        transform: translateY(-1px);
    }
    .nav-link-custom::after {
        content: none; 
    }


    .floating { 
        animation: float 6s ease-in-out infinite;
    }
    @keyframes float { 
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    .timeline-item::before { 
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        background-color: var(--neon-blue); 
        border: 3px solid var(--dark-secondary); 
        border-radius: 50%;
        left: -9px; 
        top: 4px; 
        z-index: 1;
    }
    .timeline-line { 
        background-color: rgba(var(--neon-blue-rgb), 0.25); 
    }

    .skill-bar { 
        height: 10px;
        background: var(--dark-tertiary); 
        border-radius: 10px;
        margin-bottom: 1rem;
        overflow: hidden;
    }
    .skill-progress { 
        height: 100%;
        background: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-green) 100%);
        border-radius: 10px;
        transition: width 1.5s ease-out; 
        width: 0%; 
    }

    .hover-card { 
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        transform: translateY(0) scale(1);
    }
    .hover-card:hover { 
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 0 15px rgba(var(--neon-blue-rgb), 0.3), 0 0 30px rgba(var(--neon-blue-rgb), 0.2), 0 10px 20px rgba(0,0,0,0.2);
    }
    
    #particles-js { 
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2; 
        opacity: 1; /* Full opacity for particles */
    }

    .blob { 
        position: fixed; 
        /* Default width/height for blobs if not overridden */
        width: 500px; 
        height: 500px;
        filter: blur(40px); /* Reduced blur for more definition */
        z-index: -1; 
        opacity: 0.65; /* Increased opacity for better visibility */
        pointer-events: none;
    }
    .blob-1 { 
        background: var(--neon-blue);
        top: 15%; /* Adjusted for better visibility */
        right: 15%; /* Adjusted for better visibility */
        width: 550px; /* Slightly larger */
        height: 550px; /* Slightly larger */
        animation: move-morph-blob 30s infinite alternate ease-in-out;
    }
    .blob-2 { 
        background: var(--neon-pink);
        bottom: 15%; /* Adjusted for better visibility */
        left: 15%; /* Adjusted for better visibility */
        width: 600px; /* Slightly larger */
        height: 600px; /* Slightly larger */
        animation: move-morph-blob 35s infinite alternate-reverse ease-in-out;
    }

    @keyframes move-morph-blob {
        0% {
            transform: translate(0px, 0px) scale(1) rotate(0deg);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        25% {
            transform: translate(80px, -60px) scale(1.25) rotate(90deg);
            border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
        }
        50% {
            transform: translate(160px, 20px) scale(0.9) rotate(180deg);
            border-radius: 70% 30% 50% 50% / 40% 70% 30% 60%;
        }
        75% {
            transform: translate(60px, 100px) scale(1.2) rotate(270deg);
            border-radius: 40% 70% 60% 30% / 70% 40% 50% 50%;
        }
        100% {
            transform: translate(0px, 0px) scale(1) rotate(360deg);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
    }

    .publication-card-custom { 
      position: relative;
      overflow: hidden;
      transition: all 0.35s ease-in-out, box-shadow 0.35s ease-in-out, transform 0.35s ease-in-out;
      border-left-width: 4px;
      border-left-color: transparent;
    }
    .publication-card-custom:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 12px 25px rgba(var(--neon-pink-rgb), 0.22); 
      border-left-color: var(--neon-pink); 
    }

    .section-title-custom { 
      font-size: 2rem; 
      line-height: 2.5rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
      padding-bottom: 0.75rem; 
      color: var(--text-light-primary);
    }
    .section-title-custom::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70px; 
      height: 3px; 
      background: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-green) 100%);
      border-radius: 2px;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; } 
    ::-webkit-scrollbar-track { background: var(--dark-deep); }
    ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; border: 1px solid var(--dark-deep); }
    ::-webkit-scrollbar-thumb:hover { background: var(--neon-pink); box-shadow: 0 0 8px var(--neon-pink); }

    /* Updated fadeIn to slideUpFadeIn */
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(25px); } 
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards; 
    }
    
    /* General focus visible outline for accessibility */
    .focus-visible-outline:focus-visible {
        outline: 2px solid var(--neon-blue); 
        outline-offset: 4px; 
        border-radius: 6px; 
        box-shadow: 0 0 0 4px rgba(var(--neon-blue-rgb), 0.3), 0 0 12px var(--neon-blue);
    }

    /* Custom Neon Text Colors */
    .text-neon-blue { color: var(--neon-blue); }
    .text-neon-pink { color: var(--neon-pink); }
    .text-neon-green { color: var(--neon-green); }
    .text-neon-purple { color: var(--neon-purple); }
    
    .text-shadow-neon-blue {
        text-shadow: 0 0 6px var(--neon-blue), 0 0 12px var(--neon-blue), 0 0 18px rgba(var(--neon-blue-rgb), 0.4);
    }
    .text-shadow-neon-pink {
        text-shadow: 0 0 6px var(--neon-pink), 0 0 12px var(--neon-pink), 0 0 18px rgba(var(--neon-pink-rgb), 0.4);
    }
    .text-shadow-neon-green {
        text-shadow: 0 0 6px var(--neon-green), 0 0 12px var(--neon-green), 0 0 18px rgba(var(--neon-green-rgb), 0.4);
    }

    .shadow-neon-glow-blue {
      box-shadow: 0 0 10px rgba(var(--neon-blue-rgb), 0.5), 0 0 20px rgba(var(--neon-blue-rgb), 0.3), 0 0 30px rgba(var(--neon-blue-rgb), 0.2);
    }
    .shadow-neon-glow-pink {
      box-shadow: 0 0 10px rgba(var(--neon-pink-rgb), 0.5), 0 0 20px rgba(var(--neon-pink-rgb), 0.3), 0 0 30px rgba(var(--neon-pink-rgb), 0.2);
    }
     .shadow-neon-glow-green {
      box-shadow: 0 0 10px rgba(var(--neon-green-rgb), 0.5), 0 0 20px rgba(var(--neon-green-rgb), 0.3), 0 0 30px rgba(var(--neon-green-rgb), 0.2);
    }
    .shadow-neon-glow-purple {
      box-shadow: 0 0 10px rgba(var(--neon-purple-rgb), 0.5), 0 0 20px rgba(var(--neon-purple-rgb), 0.3), 0 0 30px rgba(var(--neon-purple-rgb), 0.2);
    }

    /* PulseGlow Animation for Icons/Badges */
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 6px var(--tw-shadow-color), 0 0 12px var(--tw-shadow-color); opacity: 0.7; transform: scale(1); }
      50% { box-shadow: 0 0 12px var(--tw-shadow-color), 0 0 24px var(--tw-shadow-color); opacity: 1; transform: scale(1.05); }
    }
    .animate-pulseGlow {
        animation: pulseGlow 2.2s infinite ease-in-out;
    }

    /* Contact Form Input Styling */
    .contact-input {
        background-color: rgba(var(--dark-tertiary-rgb), 0.5);
        border: 1px solid rgba(var(--neon-blue-rgb), 0.3);
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .contact-input:focus {
        border-color: var(--neon-blue);
        box-shadow: 0 0 0 3px rgba(var(--neon-blue-rgb), 0.25), 0 0 10px var(--neon-blue);
        outline: none;
    }
    /* Social icon hover in ContactPage */
    .social-icon { transition: background-color 0.3s, transform 0.3s; }
    .social-icon:hover {
        background-color: var(--neon-blue);
        transform: scale(1.1);
    }
    .social-icon i { transition: transform 0.2s ease-in-out; }
    .social-icon:hover i { transform: rotate(10deg) scale(1.1); }


  </style>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function initParticles() {
      if (typeof particlesJS !== 'undefined') {
          particlesJS('particles-js', {
              particles: {
                  number: { value: 160, density: { enable: true, value_area: 800 } }, 
                  color: { value: "var(--neon-blue)" }, /* Use CSS variable */
                  shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                  opacity: { value: 0.75, random: true, anim: { enable: true, speed: 0.9, opacity_min: 0.2, sync: false } }, 
                  size: { value: 3.8, random: true, anim: { enable: true, speed: 3.5, size_min: 0.4, sync: false } }, 
                  line_linked: { enable: true, distance: 150, color: "var(--neon-purple)", opacity: 0.65, width: 1.2 }, /* Use CSS variable */
                  move: { enable: true, speed: 1.8, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
              },
              interactivity: {
                  detect_on: "canvas",
                  events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true }, 
                  modes: { grab: { distance: 140, line_linked: { opacity: 0.9 } }, push: { particles_nb: 4 } } 
              },
              retina_detect: true
          });
      } else {
          console.error("particlesJS not loaded, retrying...");
          setTimeout(initParticles, 150); 
      }
    }
    document.addEventListener('DOMContentLoaded', initParticles);
  </script>
