
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Jaskirat Singh | Academic Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    :root {
        --primary: #0891b2; /* cyan-600 */
        --primary-light: #06b6d4; /* cyan-500 */
        --primary-dark: #0e7490; /* cyan-700 */
        --primary-rgb: 8, 145, 178; 
        --primary-light-rgb: 6, 182, 212;
        --secondary: #6d28d9; /* violet-700 */
        --secondary-rgb: 109, 40, 217;
        --accent: #10b981; /* emerald-500 */
        --accent-rgb: 16, 185, 129;
        --dark: #0f172a; /* slate-900 */
        --dark-rgb: 15, 23, 42;
        --dark-secondary: #1e293b; /* slate-800 */
        --dark-secondary-rgb: 30, 41, 59;
        --dark-tertiary: #334155; /* slate-700 */
        --dark-tertiary-rgb: 51, 65, 85;
        --light: #f8fafc; /* slate-50 */
        --text-main: #e2e8f0; /* slate-200 */
        --text-muted: #94a3b8; /* slate-400 */
        --text-darker-muted: #64748b; /* slate-500 */

        --neon-blue: #00ffff; 
        --neon-pink: #ff00ff; 
        --neon-green: #39ff14; 
        --neon-blue-rgb: 0, 255, 255;
        --neon-pink-rgb: 255, 0, 255;
        --neon-green-rgb: 57, 255, 20;
        
        /* For card hover effects */
        --hover-glow-rgb: var(--neon-blue-rgb); /* Default hover glow */
        --hover-glow-color: var(--neon-blue);

        --light-primary: var(--light); 
        --light-secondary: var(--text-muted); 

        --header-height-base: 5.5rem; /* Approx 88px */
        --header-height-scrolled-base: 4.5rem; /* Approx 72px */

        /* Responsive header heights using Tailwind breakpoints as reference */
        --header-height: var(--header-height-base); /* Default for mobile */
        --header-height-scrolled: var(--header-height-scrolled-base);
    }

    @media (min-width: 768px) { /* md */
      :root {
        --header-height: 6rem; /* Approx 96px */
        --header-height-scrolled: 5rem; /* Approx 80px */
      }
    }
     @media (min-width: 1024px) { /* lg */
      :root {
        --header-height: 6.25rem; /* Approx 100px */
        --header-height-scrolled: 5.25rem; /* Approx 84px */
      }
    }


    ::selection {
      background-color: rgba(var(--neon-blue-rgb), 0.85);
      color: var(--dark);
    }
    ::-moz-selection {
      background-color: rgba(var(--neon-blue-rgb), 0.85);
      color: var(--dark);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(145deg, var(--dark) 0%, var(--dark-secondary) 50%, var(--dark) 100%);
        color: var(--text-main);
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        color: var(--light);
    }
    
    .glass-card {
        background: rgba(var(--dark-secondary-rgb), 0.55); 
        backdrop-filter: blur(30px) saturate(220%); 
        -webkit-backdrop-filter: blur(30px) saturate(220%);
        border: 2.5px solid rgba(var(--neon-blue-rgb), 0.45); 
        border-radius: 28px; 
        box-shadow: 0 22px 55px rgba(var(--dark-rgb), 0.38), 
                    inset 0 2.5px 3px rgba(var(--neon-blue-rgb), 0.25), 
                    inset 0 -2.5px 3.5px rgba(var(--dark-rgb), 0.3); 
        transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    header .glass-card-header { 
        padding-top: 0.75rem; 
        padding-bottom: 0.75rem;
        background: rgba(var(--dark-secondary-rgb), 0.70); 
        backdrop-filter: blur(26px) saturate(190%);
        -webkit-backdrop-filter: blur(26px) saturate(190%);
        border: 2.5px solid rgba(var(--neon-blue-rgb), 0.35); 
        box-shadow: 0 10px 30px rgba(var(--dark-rgb), 0.3), 
                    inset 0 2px 2.5px rgba(var(--neon-blue-rgb), 0.2), 
                    inset 0 -2px 2px rgba(var(--dark-rgb), 0.2);
        transition: background 0.4s ease-out, backdrop-filter 0.4s ease-out, box-shadow 0.4s ease-out, padding 0.3s ease-out, border-color 0.3s ease-out;
    }
    header.scrolled .glass-card-header { 
        background: rgba(var(--dark-rgb), 0.88); 
        backdrop-filter: blur(32px) saturate(220%);
        -webkit-backdrop-filter: blur(32px) saturate(220%);
        box-shadow: 0 18px 45px rgba(var(--dark-rgb), 0.45); 
        padding-top: 0.6rem; 
        padding-bottom: 0.6rem; 
        border-color: rgba(var(--neon-blue-rgb), 0.5); 
    }


    .gradient-text {
        background: linear-gradient(90deg, var(--primary-light) 0%, var(--accent) 50%, var(--neon-pink) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .btn-base {
      padding: 0.9rem 2rem; 
      border-radius: 9999px;
      font-weight: 600; 
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      border: none; 
      letter-spacing: 0.75px;
      text-transform: uppercase; 
      font-size: 0.9rem; 
    }
    .btn-base i {
      margin-right: 0.8rem; 
      font-size: 1.05em;
    }
    .btn-base:hover {
        transform: translateY(-5px) scale(1.06); 
    }

    .gradient-bg {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: var(--light);
        position: relative;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(var(--primary-rgb),0.42), 0 8px 18px rgba(var(--secondary-rgb),0.38);
    }
    .gradient-bg:hover {
        box-shadow: 0 16px 38px rgba(var(--primary-rgb),0.48), 0 12px 22px rgba(var(--secondary-rgb),0.42);
    }
    .gradient-bg::before { 
        content: ''; position: absolute; top: 0; left: -130%; width: 70%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.45), transparent);
        transition: left 0.8s ease-out;
    }
    .gradient-bg:hover::before { left: 180%; }

    .gradient-bg-alt {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
      color: var(--dark); 
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(var(--primary-light-rgb),0.42), 0 8px 18px rgba(var(--accent-rgb),0.38);
    }
    .gradient-bg-alt:hover {
        box-shadow: 0 16px 38px rgba(var(--primary-light-rgb),0.48), 0 12px 22px rgba(var(--accent-rgb),0.42);
    }
    .gradient-bg-alt::before { 
        content: ''; position: absolute; top: 0; left: -130%; width: 70%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.8s ease-out;
    }
    .gradient-bg-alt:hover::before { left: 180%; }

    .btn-neon-outline {
      background-color: transparent;
      border: 3px solid var(--neon-pink); 
      color: var(--neon-pink);
      box-shadow: 0 0 18px rgba(var(--neon-pink-rgb),0.45), 0 0 28px rgba(var(--neon-pink-rgb),0.35) inset;
    }
    .btn-neon-outline:hover {
        background-color: var(--neon-pink);
        color: var(--dark);
        box-shadow: 0 0 22px var(--neon-pink), 0 0 38px var(--neon-pink), 0 0 12px var(--neon-pink) inset;
    }
    
    .section-title-custom { 
      font-size: 2.5rem; 
      line-height: 3rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
      padding-bottom: 1.8rem; /* Increased padding for underline and space for subtitle */
      color: var(--light);
      text-shadow: 0 3px 7px rgba(var(--dark-rgb), 0.7); 
    }
    .section-title-custom + p { /* Subtitle following the title */
      margin-top: 1.25rem; /* Adjusted to ensure clear separation from underline */
      position: relative; 
      top: 0; 
    }
    .section-title-custom::after {
      content: '';
      position: absolute;
      bottom: 0; 
      left: 50%;
      transform: translateX(-50%);
      width: 110px; 
      height: 6px; 
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 50%, var(--neon-pink) 100%);
      border-radius: 6px; 
      box-shadow: 0 0 18px rgba(var(--primary-rgb),0.6), 0 0 12px rgba(var(--accent-rgb),0.4);
    }
    
    .nav-link-custom {
        position: relative;
        padding: 1rem 1.65rem; 
        font-size: 0.95rem; 
        font-weight: 500; 
        color: var(--text-muted); 
        border-radius: 20px; 
        transition: all 0.4s ease-in-out;
        text-align: center;
        text-transform: uppercase;
    }
    .nav-link-custom:hover {
        color: var(--light);
        background-color: rgba(var(--neon-blue-rgb), 0.25); 
        box-shadow: 0 0 18px rgba(var(--neon-blue-rgb), 0.4), inset 0 0 12px rgba(var(--neon-blue-rgb), 0.25); 
        transform: translateY(-3.5px); 
    }
    .nav-link-custom.active {
        color: var(--dark); 
        background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
        box-shadow: 0 8px 22px rgba(var(--primary-rgb), 0.5), 0 5px 15px rgba(var(--accent-rgb), 0.4);
        font-weight: 700; 
        transform: translateY(-2.5px) scale(1.03);
    }
    .nav-link-custom::after { content: none; }

    .floating { 
        animation: float 7s ease-in-out infinite;
    }
    @keyframes float { 
        0% { transform: translateY(0px); }
        50% { transform: translateY(-18px); }
        100% { transform: translateY(0px); }
    }

    .timeline-item::before { 
        content: ''; position: absolute; width: 24px; height: 24px; 
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); 
        border: 4.5px solid var(--dark-secondary); 
        border-radius: 50%;
        left: -12px; 
        top: 0px; 
        z-index: 1;
        box-shadow: 0 0 12px rgba(var(--primary-rgb), 0.65);
    }
    .timeline-line { 
        background-color: rgba(var(--primary-rgb), 0.35); 
    }

    .skill-bar { 
        height: 16px; 
        background: rgba(var(--dark-tertiary-rgb), 0.75); 
        border-radius: 16px;
        margin-bottom: 1.35rem;
        overflow: hidden;
        box-shadow: inset 0 2.5px 5px rgba(var(--dark-rgb), 0.45);
    }
    .skill-progress { 
        height: 100%;
        background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
        border-radius: 16px;
        transition: width 2s cubic-bezier(0.22, 1, 0.36, 1); 
        width: 0%; 
        box-shadow: 0 0 12px rgba(var(--primary-rgb),0.45), 0 0 6px rgba(var(--accent-rgb),0.25);
    }

    .hover-card { 
        transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        transform: translateY(0) scale(1);
        --hover-glow-rgb: var(--neon-blue-rgb); 
        --hover-glow-color: var(--neon-blue);
    }
    .hover-card:hover { 
        transform: translateY(-18px) scale(1.05); 
        box-shadow: 0 35px 70px -25px rgba(var(--dark-rgb), 0.55), 
                    0 0 35px rgba(var(--hover-glow-rgb), 0.7), 
                    0 0 20px rgba(var(--hover-glow-rgb), 0.5), 
                    inset 0 2.5px 3px rgba(var(--hover-glow-rgb), 0.35), 
                    inset 0 -2px 2.5px rgba(var(--dark-rgb), 0.25);
        border-color: rgba(var(--hover-glow-rgb), 0.75) !important; 
    }
    
    #particles-js { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.7; 
    }

    .blob { 
        position: fixed; width: 700px; height: 700px; 
        filter: blur(100px); 
        z-index: -1; opacity: 0.35; pointer-events: none;
    }
    .blob-1 { 
        background: var(--primary); top: 0%; right: 0%;
        animation: move-morph-blob 30s infinite alternate ease-in-out;
    }
    .blob-2 { 
        background: var(--secondary); bottom: 0%; left: 0%;
        animation: move-morph-blob 36s infinite alternate-reverse ease-in-out;
    }

    @keyframes move-morph-blob {
        0% { transform: translate(0px, 0px) scale(1) rotate(0deg); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        25% { transform: translate(100px, -80px) scale(1.35) rotate(90deg); border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        50% { transform: translate(190px, 40px) scale(0.8) rotate(180deg); border-radius: 70% 30% 50% 50% / 40% 70% 30% 60%; }
        75% { transform: translate(80px, 120px) scale(1.3) rotate(270deg); border-radius: 40% 70% 60% 30% / 70% 40% 50% 50%; }
        100% { transform: translate(0px, 0px) scale(1) rotate(360deg); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    }

    .publication-card-custom { 
      position: relative;
      overflow: hidden; 
      border-left-width: 8px; 
      border-left-color: transparent; 
    }
    .publication-card-custom:hover {
      border-left-color: var(--hover-glow-color, var(--primary-light)) !important; 
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 16px; } 
    ::-webkit-scrollbar-track { background: var(--dark); } 
    ::-webkit-scrollbar-thumb { 
      background: linear-gradient(180deg, var(--primary) 0%, var(--accent) 70%, var(--secondary) 100%); 
      border-radius: 16px; 
      border: 3.5px solid var(--dark); 
    }
    ::-webkit-scrollbar-thumb:hover { 
      background: linear-gradient(180deg, var(--primary-light) 0%, var(--accent) 70%, var(--secondary-rgb) 100%);
      box-shadow: 0 0 18px rgba(var(--primary-rgb), 0.75); 
    }

    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(40px) scale(0.96); } 
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 1.1s ease-out forwards; 
    }
    
    .focus-visible-outline:focus-visible {
        outline: 4.5px solid var(--neon-blue); 
        outline-offset: 6px; 
        border-radius: 14px; 
        box-shadow: 0 0 0 8px rgba(var(--neon-blue-rgb), 0.5), 0 0 22px var(--neon-blue); 
    }

    .text-neon-blue { color: var(--neon-blue); }
    .text-neon-pink { color: var(--neon-pink); }
    .text-neon-green { color: var(--neon-green); }
    
    .text-shadow-neon-blue { text-shadow: 0 0 12px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 28px rgba(var(--neon-blue-rgb), 0.6); }
    .text-shadow-neon-pink { text-shadow: 0 0 12px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 28px rgba(var(--neon-pink-rgb), 0.6); }
    .text-shadow-neon-green { text-shadow: 0 0 12px var(--neon-green), 0 0 20px var(--neon-green), 0 0 28px rgba(var(--neon-green-rgb), 0.6); }

    .shadow-neon-glow-blue { box-shadow: 0 0 18px rgba(var(--neon-blue-rgb), 0.7), 0 0 30px rgba(var(--neon-blue-rgb), 0.5), 0 0 45px rgba(var(--neon-blue-rgb), 0.4); }
    .shadow-neon-glow-pink { box-shadow: 0 0 18px rgba(var(--neon-pink-rgb), 0.7), 0 0 30px rgba(var(--neon-pink-rgb), 0.5), 0 0 45px rgba(var(--neon-pink-rgb), 0.4); }
    .shadow-neon-glow-green { box-shadow: 0 0 18px rgba(var(--neon-green-rgb), 0.7), 0 0 30px rgba(var(--neon-green-rgb), 0.5), 0 0 45px rgba(var(--neon-green-rgb), 0.4); }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 12px var(--tw-shadow-color), 0 0 20px var(--tw-shadow-color); opacity: 0.85; transform: scale(1); }
      50% { box-shadow: 0 0 20px var(--tw-shadow-color), 0 0 40px var(--tw-shadow-color); opacity: 1; transform: scale(1.08); }
    }
    .animate-pulseGlow { animation: pulseGlow 2.5s infinite ease-in-out; }

    /* Premium Input Styles */
    .premium-input {
        background: rgba(var(--dark-rgb), 0.55); 
        backdrop-filter: blur(18px) saturate(140%);
        -webkit-backdrop-filter: blur(18px) saturate(140%);
        border: 2.5px solid rgba(var(--neon-blue-rgb), 0.45); 
        border-radius: 20px; 
        padding: 1.05rem 1.4rem; 
        color: var(--text-main);
        font-size: 1rem; /* Slightly reduced for better fit in modals too */
        transition: border-color 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
        box-shadow: inset 0 2.5px 6px rgba(var(--dark-rgb), 0.6), 0 2px 3px rgba(var(--dark-rgb),0.2); 
    }
    .premium-input::placeholder {
        color: var(--text-darker-muted);
        opacity: 0.9;
    }
    .premium-input:focus {
        outline: none;
        background: rgba(var(--dark-rgb), 0.65); 
        border-color: var(--neon-blue);
        box-shadow: 0 0 0 4.5px rgba(var(--neon-blue-rgb), 0.45), 
                    0 0 22px rgba(var(--neon-blue-rgb), 0.55), 
                    inset 0 2px 4px rgba(var(--dark-rgb),0.3);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function initParticles() {
      if (typeof particlesJS !== 'undefined') {
          particlesJS('particles-js', {
              particles: {
                  number: { value: 115, density: { enable: true, value_area: 950 } }, 
                  color: { value: "#06b6d4" }, 
                  shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                  opacity: { value: 0.65, random: true, anim: { enable: true, speed: 0.9, opacity_min: 0.2, sync: false } }, 
                  size: { value: 3.5, random: true, anim: { enable: true, speed: 3.5, size_min: 0.4, sync: false } }, 
                  line_linked: { enable: true, distance: 170, color: "#0891b2", opacity: 0.55, width: 1.2 }, 
                  move: { enable: true, speed: 1.6, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
              },
              interactivity: {
                  detect_on: "canvas",
                  events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true }, 
                  modes: { grab: { distance: 150, line_linked: { opacity: 0.85 } }, push: { particles_nb: 4 } } 
              },
              retina_detect: true
          });
      } else {
          console.error("particlesJS not loaded, retrying...");
          setTimeout(initParticles, 150); 
      }
    }
    document.addEventListener('DOMContentLoaded', initParticles);
  </script>
