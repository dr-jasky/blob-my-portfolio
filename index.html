
<!DOCTYPE html>

<head>

  <title>Dr. Jaskirat Singh | Academic Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">

  <style>
    :root {
        --primary: #0891b2; /* cyan-600 */
        --primary-light: #06b6d4; /* cyan-500 */
        --primary-dark: #0e7490; /* cyan-700 */
        --primary-rgb: 8, 145, 178; 
        --primary-light-rgb: 6, 182, 212;
        --secondary: #8b5cf6; /* violet-500 */
        --secondary-rgb: 139, 92, 246;
        --accent: #10b981; /* emerald-500 */
        --accent-rgb: 16, 185, 129;
        
        --neon-blue: #00d8ff; 
        --neon-pink: #f900ff; 
        --neon-green: #4cff4c;
        --neon-blue-rgb: 0, 216, 255;
        --neon-pink-rgb: 249, 0, 255;
        --neon-green-rgb: 76, 255, 76;

        --dark: #0c1324; /* Darker Slate/Navy */
        --dark-rgb: 12, 19, 36;
        --dark-secondary: #1a233a; /* Slightly Lighter */
        --dark-secondary-rgb: 26, 35, 58;
        --dark-tertiary: #2c3a5c; /* Even Lighter for depth */
        --dark-tertiary-rgb: 44, 58, 92;
        
        --light: #f0f4f8; /* Off-white */
        --text-main: #d1d9e6; /* Lighter Slate for text */
        --text-muted: #a0aec0; /* Medium Slate for muted text */
        --text-darker-muted: #718096; /* Darker Slate */
        
        --hover-glow-rgb: var(--neon-blue-rgb); 
        --hover-glow-color: var(--neon-blue);

        --header-height-base: 5rem; 
        --header-height-scrolled-base: 4rem;

        --header-height: var(--header-height-base);
        --header-height-scrolled: var(--header-height-scrolled-base);
    }

    @media (min-width: 768px) { /* md */
      :root {
        --header-height: 5.5rem; 
        --header-height-scrolled: 4.5rem; 
      }
    }
     @media (min-width: 1024px) { /* lg */
      :root {
        --header-height: 5.75rem; 
        --header-height-scrolled: 4.75rem;
      }
    }

    ::selection {
      background-color: rgba(var(--neon-blue-rgb), 0.6);
      color: var(--dark);
    }
    ::-moz-selection {
      background-color: rgba(var(--neon-blue-rgb), 0.6);
      color: var(--dark);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(145deg, var(--dark) 0%, var(--dark-secondary) 55%, var(--dark) 100%);
        color: var(--text-main);
        overflow-x: hidden;
        scroll-behavior: smooth;
        font-size: 16px;
        line-height: 1.65;
    }

    h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
        font-weight: 600; /* Slightly less bold for Playfair */
        color: var(--light);
        line-height: 1.25;
    }
    
    .glass-card {
        background: rgba(var(--dark-secondary-rgb), 0.55); 
        backdrop-filter: blur(18px) saturate(160%); 
        -webkit-backdrop-filter: blur(18px) saturate(160%);
        border: 1px solid rgba(var(--neon-blue-rgb), 0.25); 
        border-radius: 20px; /* Slightly smaller radius */
        box-shadow: 0 12px 35px rgba(var(--dark-rgb), 0.25), 
                    inset 0 1px 1px rgba(var(--neon-blue-rgb), 0.15), 
                    inset 0 -1px 1px rgba(var(--dark-rgb), 0.2); 
        transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    header .glass-card-header { 
        padding-top: 0.5rem; 
        padding-bottom: 0.5rem;
        background: rgba(var(--dark-secondary-rgb), 0.65); 
        backdrop-filter: blur(16px) saturate(150%);
        -webkit-backdrop-filter: blur(16px) saturate(150%);
        border: 1px solid rgba(var(--neon-blue-rgb), 0.2); 
        box-shadow: 0 6px 20px rgba(var(--dark-rgb), 0.2), 
                    inset 0 1px 1px rgba(var(--neon-blue-rgb), 0.1), 
                    inset 0 -1px 1px rgba(var(--dark-rgb), 0.15);
        transition: background 0.3s ease-out, backdrop-filter 0.3s ease-out, box-shadow 0.3s ease-out, padding 0.2s ease-out, border-color 0.2s ease-out;
    }
    header.scrolled .glass-card-header { 
        background: rgba(var(--dark-rgb), 0.75); 
        backdrop-filter: blur(22px) saturate(180%);
        -webkit-backdrop-filter: blur(22px) saturate(180%);
        box-shadow: 0 10px 30px rgba(var(--dark-rgb), 0.35); 
        padding-top: 0.35rem; 
        padding-bottom: 0.35rem; 
        border-color: rgba(var(--neon-blue-rgb), 0.35); 
    }

    .gradient-text {
        background: linear-gradient(90deg, var(--neon-blue) 0%, var(--accent) 50%, var(--neon-pink) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .btn-base {
      padding: 0.75rem 1.6rem; /* Slightly adjusted padding */
      border-radius: 9999px; 
      font-weight: 600; 
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      display: inline-flex; align-items: center; justify-content: center;
      text-align: center; cursor: pointer; border: none; 
      letter-spacing: 0.4px;
      text-transform: uppercase; 
      font-size: 0.825rem; /* Slightly smaller */
    }
    .btn-base i { margin-right: 0.6rem; font-size: 0.95em; }
    .btn-base:hover { transform: translateY(-3px) scale(1.03); }

    .gradient-bg {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: var(--light);
        position: relative; overflow: hidden;
        box-shadow: 0 8px 18px rgba(var(--primary-rgb),0.3), 0 6px 12px rgba(var(--secondary-rgb),0.25);
    }
    .gradient-bg:hover {
        box-shadow: 0 12px 25px rgba(var(--primary-rgb),0.4), 0 8px 16px rgba(var(--secondary-rgb),0.3);
    }
    .gradient-bg::before { 
        content: ''; position: absolute; top: 0; left: -120%; width: 50%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
        transition: left 0.6s ease-out;
    }
    .gradient-bg:hover::before { left: 130%; }

    .gradient-bg-alt {
      background: linear-gradient(135deg, var(--neon-blue) 0%, var(--accent) 100%);
      color: var(--dark); 
      position: relative; overflow: hidden;
      box-shadow: 0 8px 18px rgba(var(--neon-blue-rgb),0.3), 0 6px 12px rgba(var(--accent-rgb),0.25);
    }
    .gradient-bg-alt:hover {
        box-shadow: 0 12px 25px rgba(var(--neon-blue-rgb),0.4), 0 8px 16px rgba(var(--accent-rgb),0.3);
    }
    .gradient-bg-alt::before { 
        content: ''; position: absolute; top: 0; left: -120%; width: 50%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(var(--dark-rgb),0.15), transparent);
        transition: left 0.6s ease-out;
    }
    .gradient-bg-alt:hover::before { left: 130%; }

    .btn-neon-outline {
      background-color: transparent;
      border: 2px solid var(--neon-pink); 
      color: var(--neon-pink);
      box-shadow: 0 0 12px rgba(var(--neon-pink-rgb),0.35), 0 0 18px rgba(var(--neon-pink-rgb),0.25) inset;
    }
    .btn-neon-outline:hover {
        background-color: var(--neon-pink);
        color: var(--dark);
        box-shadow: 0 0 18px var(--neon-pink), 0 0 25px var(--neon-pink), 0 0 8px var(--neon-pink) inset;
    }
    
    .section-title-custom { 
      font-size: 2rem; /* md: 2.5rem */
      line-height: 1.3;
      font-weight: 700; position: relative; display: inline-block;
      padding-bottom: 1rem; 
      color: var(--light);
      text-shadow: 0 1px 3px rgba(var(--dark-rgb), 0.5); 
    }
    .section-title-custom + p { margin-top: 0.75rem; }
    .section-title-custom::after {
      content: ''; position: absolute; bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 70px; height: 4px; 
      background: linear-gradient(90deg, var(--neon-blue) 0%, var(--accent) 50%, var(--neon-pink) 100%);
      border-radius: 4px; 
      box-shadow: 0 0 12px rgba(var(--neon-blue-rgb),0.45), 0 0 8px rgba(var(--accent-rgb),0.3);
    }
    @media (min-width: 768px) {
      .section-title-custom { font-size: 2.5rem; padding-bottom: 1.25rem; }
      .section-title-custom::after { width: 100px; height: 5px; }
    }
    
    .nav-link-custom {
        position: relative; padding: 0.7rem 1.2rem; 
        font-size: 0.85rem; font-weight: 500; 
        color: var(--text-muted); border-radius: 12px; 
        transition: all 0.3s ease-in-out;
        text-align: center; text-transform: uppercase;
    }
    .nav-link-custom:hover {
        color: var(--light);
        background-color: rgba(var(--neon-blue-rgb), 0.15); 
        box-shadow: 0 0 12px rgba(var(--neon-blue-rgb), 0.3), inset 0 0 8px rgba(var(--neon-blue-rgb), 0.15); 
        transform: translateY(-2px); 
    }
    .nav-link-custom.active {
        color: var(--dark); 
        background: linear-gradient(135deg, var(--neon-blue) 0%, var(--accent) 100%);
        box-shadow: 0 6px 15px rgba(var(--neon-blue-rgb), 0.4), 0 3px 10px rgba(var(--accent-rgb), 0.3);
        font-weight: 600; 
        transform: translateY(-1px) scale(1.01);
    }
    .nav-link-custom::after { content: none; }

    .floating { animation: float 7s ease-in-out infinite; }
    @keyframes float { 
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); } /* Reduced float amount */
        100% { transform: translateY(0px); }
    }

    .timeline-item::before { 
        content: ''; position: absolute; width: 18px; height: 18px; 
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); 
        border: 3px solid var(--dark-secondary); 
        border-radius: 50%; left: -9px; top: 3px; z-index: 1;
        box-shadow: 0 0 8px rgba(var(--primary-rgb), 0.5);
    }
    .timeline-line { 
        background-color: rgba(var(--primary-rgb), 0.25); 
        left: 29px !important; width: 2.5px !important; /* Thinner line */
    }

    .skill-bar { 
        height: 12px; background: rgba(var(--dark-tertiary-rgb), 0.5); 
        border-radius: 12px; margin-bottom: 1rem;
        overflow: hidden; box-shadow: inset 0 1.5px 3px rgba(var(--dark-rgb), 0.35);
    }
    .skill-progress { 
        height: 100%; background: linear-gradient(90deg, var(--primary-light) 0%, var(--accent) 100%);
        border-radius: 12px; transition: width 1.5s cubic-bezier(0.25, 1, 0.5, 1); 
        width: 0%; box-shadow: 0 0 8px rgba(var(--primary-light-rgb),0.35), 0 0 4px rgba(var(--accent-rgb),0.15);
    }

    .hover-card { 
        transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        transform: translateY(0) scale(1);
        --hover-glow-rgb: var(--neon-blue-rgb); 
        --hover-glow-color: var(--neon-blue);
    }
    .hover-card:hover { 
        transform: translateY(-10px) scale(1.02); /* Slightly less dramatic */
        box-shadow: 0 20px 40px -15px rgba(var(--dark-rgb), 0.35), 
                    0 0 20px rgba(var(--hover-glow-rgb), 0.5), 
                    0 0 12px rgba(var(--hover-glow-rgb), 0.3), 
                    inset 0 1.5px 2px rgba(var(--hover-glow-rgb), 0.25), 
                    inset 0 -1px 1.5px rgba(var(--dark-rgb), 0.15);
        border-color: rgba(var(--hover-glow-rgb), 0.55) !important; 
    }
    
    #particles-js { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.18; /* Reduced opacity */
    }

    .blob { 
        position: fixed; width: 500px; height: 500px; /* Slightly smaller */
        filter: blur(100px); /* Slightly less blur */
        z-index: -1; opacity: 0.15; pointer-events: none; /* Reduced opacity */
    }
    .blob-1 { 
        background: var(--primary); top: -5%; right: -5%;
        animation: move-morph-blob 40s infinite alternate ease-in-out; /* Slower animation */
    }
    .blob-2 { 
        background: var(--secondary); bottom: -5%; left: -5%;
        animation: move-morph-blob 45s infinite alternate-reverse ease-in-out; /* Slower animation */
    }

    @keyframes move-morph-blob { /* Smoother, less dramatic morph */
        0% { transform: translate(0px, 0px) scale(1) rotate(0deg); border-radius: 60% 40% 30% 70% / 50% 50% 50% 50%; }
        25% { transform: translate(40px, -30px) scale(1.15) rotate(70deg); border-radius: 30% 70% 50% 50% / 60% 40% 60% 40%; }
        50% { transform: translate(100px, 15px) scale(0.95) rotate(150deg); border-radius: 50% 50% 60% 40% / 40% 70% 30% 60%; }
        75% { transform: translate(30px, 70px) scale(1.1) rotate(250deg); border-radius: 70% 30% 40% 60% / 70% 30% 60% 30%; }
        100% { transform: translate(0px, 0px) scale(1) rotate(360deg); border-radius: 60% 40% 30% 70% / 50% 50% 50% 50%; }
    }

    .publication-card-custom { 
      position: relative; overflow: hidden; 
      border-left-width: 5px; border-left-color: transparent; 
    }
    .publication-card-custom:hover, .publication-card-custom:focus-within { 
      border-left-color: var(--hover-glow-color, var(--primary-light)) !important; 
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; } 
    ::-webkit-scrollbar-track { background: var(--dark-secondary); } 
    ::-webkit-scrollbar-thumb { 
      background: linear-gradient(180deg, var(--primary-light) 0%, var(--accent) 60%, var(--secondary) 100%); 
      border-radius: 10px; 
      border: 2px solid var(--dark-secondary); 
    }
    ::-webkit-scrollbar-thumb:hover { 
      background: linear-gradient(180deg, var(--neon-blue) 0%, var(--accent) 60%, var(--neon-pink) 100%);
      box-shadow: 0 0 10px rgba(var(--neon-blue-rgb), 0.55); 
    }

    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(20px) scale(0.99); } 
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
    
    .focus-visible-outline:focus-visible {
        outline: 2.5px solid var(--neon-blue); 
        outline-offset: 3px; 
        border-radius: 6px;
        box-shadow: 0 0 0 4px rgba(var(--neon-blue-rgb), 0.35), 0 0 15px rgba(var(--neon-blue-rgb), 0.8); 
    }

    .text-neon-blue { color: var(--neon-blue); }
    .text-neon-pink { color: var(--neon-pink); }
    .text-neon-green { color: var(--neon-green); }
    
    .text-shadow-neon-blue { text-shadow: 0 0 8px var(--neon-blue), 0 0 15px rgba(var(--neon-blue-rgb), 0.4); }
    .text-shadow-neon-pink { text-shadow: 0 0 8px var(--neon-pink), 0 0 15px rgba(var(--neon-pink-rgb), 0.4); }
    .text-shadow-neon-green { text-shadow: 0 0 8px var(--neon-green), 0 0 15px rgba(var(--neon-green-rgb), 0.4); }

    .shadow-neon-glow-blue { box-shadow: 0 0 12px rgba(var(--neon-blue-rgb), 0.5), 0 0 20px rgba(var(--neon-blue-rgb), 0.35), 0 0 30px rgba(var(--neon-blue-rgb), 0.25); }
    .shadow-neon-glow-pink { box-shadow: 0 0 12px rgba(var(--neon-pink-rgb), 0.5), 0 0 20px rgba(var(--neon-pink-rgb), 0.35), 0 0 30px rgba(var(--neon-pink-rgb), 0.25); }
    .shadow-neon-glow-green { box-shadow: 0 0 12px rgba(var(--neon-green-rgb), 0.5), 0 0 20px rgba(var(--neon-green-rgb), 0.35), 0 0 30px rgba(var(--neon-green-rgb), 0.25); }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 8px var(--tw-shadow-color), 0 0 15px var(--tw-shadow-color); opacity: 0.75; transform: scale(1); }
      50% { box-shadow: 0 0 15px var(--tw-shadow-color), 0 0 30px var(--tw-shadow-color); opacity: 1; transform: scale(1.03); }
    }
    .animate-pulseGlow { animation: pulseGlow 2s infinite ease-in-out; }

    .premium-input {
        background: rgba(var(--dark-rgb), 0.5); 
        backdrop-filter: blur(12px) saturate(120%);
        -webkit-backdrop-filter: blur(12px) saturate(120%);
        border: 1.5px solid rgba(var(--neon-blue-rgb), 0.35); 
        border-radius: 12px; 
        padding: 0.8rem 1.1rem; 
        color: var(--text-main);
        font-size: 0.9rem; 
        transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        box-shadow: inset 0 1.5px 4px rgba(var(--dark-rgb), 0.45), 0 1px 1.5px rgba(var(--dark-rgb),0.1); 
    }
    .premium-input::placeholder { color: var(--text-darker-muted); opacity: 0.8; }
    .premium-input:focus {
        outline: none; background: rgba(var(--dark-rgb), 0.6); 
        border-color: var(--neon-blue);
        box-shadow: 0 0 0 3px rgba(var(--neon-blue-rgb), 0.3), 
                    0 0 15px rgba(var(--neon-blue-rgb), 0.45), 
                    inset 0 1px 2.5px rgba(var(--dark-rgb),0.2);
    }
    textarea.premium-input { line-height: 1.55; }
  </style>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function initParticles() {
      if (typeof particlesJS !== 'undefined') {
          particlesJS('particles-js', {
              particles: {
                  number: { value: 45, density: { enable: true, value_area: 1000 } }, /* Reduced number */
                  color: { value: "#06b6d4" }, 
                  shape: { type: "circle" },
                  opacity: { value: 0.3, random: true, anim: { enable: true, speed: 0.5, opacity_min: 0.1, sync: false } }, 
                  size: { value: 2.5, random: true, anim: { enable: true, speed: 2.5, size_min: 0.2, sync: false } }, 
                  line_linked: { enable: true, distance: 140, color: "#0891b2", opacity: 0.25, width: 0.8 }, 
                  move: { enable: true, speed: 1, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
              },
              interactivity: {
                  detect_on: "canvas",
                  events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: false, mode: "push" }, resize: true }, 
                  modes: { grab: { distance: 120, line_linked: { opacity: 0.5 } } } 
              },
              retina_detect: true
          });
      } else {
          console.error("particlesJS not loaded, retrying...");
          setTimeout(initParticles, 200); 
      }
    }
    document.addEventListener('DOMContentLoaded', initParticles);
  </script>
