  <style>
    :root {
        /* Core Dark Palette */
        --dark-bg: #121212;
        --dark-bg-rgb: 18, 18, 18;

        /* Text Palette */
        --text-light: #F5F5F5;
        --text-medium: #A0A0A0;
        --text-muted: #757575;

        /* Accent Palette */
        --accent-primary: #007BFF;
        --accent-primary-rgb: 0, 123, 255;
        
        /* Header Heights (remain the same) */
        --header-height-base: 5rem; 
        --header-height-scrolled-base: 4rem;
        --header-height: var(--header-height-base);
        --header-height-scrolled: var(--header-height-scrolled-base);

        /* New Foundational Variables */
        --spacing-unit: 8px;
        --border-radius-small: 4px;
        --border-radius-medium: 8px;
        --border-radius-large: 16px;
        --transition-duration-fast: 0.15s;
        --transition-duration-medium: 0.3s;
        --transition-timing-function: ease;
    }

    @media (min-width: 768px) { /* md */
      :root { --header-height: 5.5rem; --header-height-scrolled: 4.5rem; }
    }
     @media (min-width: 1024px) { /* lg */
      :root { --header-height: 5.75rem; --header-height-scrolled: 4.75rem;}
    }

    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ::selection {
      background-color: rgba(var(--accent-primary-rgb), 0.7);
      color: var(--dark-bg);
    }
    ::-moz-selection {
      background-color: rgba(var(--accent-primary-rgb), 0.7);
      color: var(--dark-bg);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--dark-bg); /* Solid dark background */
        color: var(--text-medium);
        overflow-x: hidden;
        scroll-behavior: smooth;
        font-size: 16px;
        line-height: 1.6; /* Adjusted line-height */
    }

    h1, h2, h3, h4 {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        color: var(--text-light);
        line-height: 1.3;
    }

    .gradient-text { /* Changed to solid accent color */
        color: var(--accent-primary);
        -webkit-background-clip: unset;
        background-clip: unset;
        -webkit-text-fill-color: unset;
    }
    
    .btn-base {
      padding: 0.75rem 1.6rem; 
      border-radius: 9999px; 
      font-weight: 600; 
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex; align-items: center; justify-content: center;
      text-align: center; cursor: pointer; border: 2px solid transparent; 
      letter-spacing: 0.4px;
      text-transform: uppercase; 
      font-size: 0.825rem;
    }
    .btn-base i { margin-right: 0.6rem; font-size: 0.95em; }
    
    /* Solid Primary Button Style */
    .btn-solid-primary {
      background-color: var(--accent-primary);
      color: var(--dark-bg);
      border-color: var(--accent-primary);
      box-shadow: 0 2px 8px rgba(var(--accent-primary-rgb), 0.3);
    }
    .btn-solid-primary:hover {
      background-color: rgba(var(--accent-primary-rgb), 0.85);
      border-color: rgba(var(--accent-primary-rgb), 0.85);
      box-shadow: 0 3px 12px rgba(var(--accent-primary-rgb), 0.4);
    }

    /* Outline Button Style */
    .btn-outline-accent {
      background-color: transparent;
      border: 2px solid var(--accent-secondary); 
      color: var(--accent-secondary);
      box-shadow: 0 0 8px rgba(var(--accent-secondary-rgb),0.25);
    }
    .btn-outline-accent:hover {
        background-color: var(--accent-secondary);
        color: var(--dark-bg);
        box-shadow: 0 0 12px rgba(var(--accent-secondary-rgb),0.4);
    }
    
    .section-title-custom {
      font-size: 2.5rem; /* Increased from 2.25rem */
      line-height: 1.2;  /* Slightly tighter for larger font */
      font-weight: 800; /* Extra-bold for more impact */
      color: var(--text-light);
      padding-bottom: calc(var(--spacing-unit) * 2); /* e.g., 16px if spacing-unit is 8px */
      /* Add any other general styles like margin: 0; if needed, but keep it minimal */
    }
    .section-title-custom + p { margin-top: 0.75rem; } /* This can be adjusted later if needed */
    /* .section-title-custom::after rule removed */
    
    @media (max-width: 640px) { /* sm breakpoint */
      .section-title-custom {
        font-size: 2rem; /* Slightly smaller on small screens */
      }
    }

    /* .nav-link-custom rules removed */

    .nav-link-modern {
      padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 2); /* e.g., 12px 16px */
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-medium);
      border-radius: var(--border-radius-medium);
      transition: color var(--transition-duration-fast) var(--transition-timing-function),
                  background-color var(--transition-duration-fast) var(--transition-timing-function);
      position: relative; /* For potential future decorative elements */
      text-transform: uppercase; /* Added for a more distinct nav style */
      letter-spacing: 0.05em; /* Added for clarity */
    }

    .nav-link-modern:hover {
      color: var(--text-light);
      background-color: rgba(var(--accent-primary-rgb), 0.1);
    }

    .nav-link-modern.active {
      color: var(--accent-primary);
      font-weight: 600; /* Or 700 for stronger emphasis */
      background-color: rgba(var(--accent-primary-rgb), 0.05); /* Subtle background for active state */
    }

    /* Scrollbar - Simple dark theme */
    ::-webkit-scrollbar { width: 8px; } 
    ::-webkit-scrollbar-track { background: var(--dark-bg); } 
    ::-webkit-scrollbar-thumb { 
      background: var(--text-muted); 
      border-radius: 8px; 
    }
    ::-webkit-scrollbar-thumb:hover { 
      background: var(--text-medium);
    }
    
    .animate-fadeIn {
      opacity: 0; /* Initial state before animation starts */
      animation: fadeInSlideUp 0.7s ease-out forwards;
    }
    
    .focus-visible-outline:focus-visible {
        outline: 2px solid var(--accent-primary); 
        outline-offset: 2px; 
        border-radius: 6px;
        box-shadow: 0 0 0 3px rgba(var(--accent-primary-rgb), 0.3); 
    }

    /* Text accents - use sparingly */
    .text-accent-primary { color: var(--accent-primary); }
    /* .text-accent-secondary and .text-accent-tertiary rules removed */
    
    /* .shadow-accent-glow-* rules removed */
