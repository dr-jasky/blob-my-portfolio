<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    :root {
        --primary: #0891b2; /* cyan-600 */
        --primary-light: #06b6d4; /* cyan-500 */
        --primary-dark: #0e7490; /* cyan-700 */
        --primary-rgb: 8, 145, 178; /* For rgba usage */
        --secondary: #6d28d9; /* violet-700 */
        --secondary-rgb: 109, 40, 217;
        --accent: #10b981; /* emerald-500 */
        --accent-rgb: 16, 185, 129;
        --dark: #0f172a; /* slate-900 */
        --dark-rgb: 15, 23, 42;
        --dark-secondary: #1e293b; /* slate-800 - For card backgrounds etc. */
        --dark-secondary-rgb: 30, 41, 59;
        --dark-tertiary: #334155; /* slate-700 */
        --light: #f8fafc; /* slate-50 */
        --text-main: #e2e8f0; /* slate-200 */
        --text-muted: #94a3b8; /* slate-400 */
        --text-darker-muted: #64748b; /* slate-500 */

        /* Neon Theme Colors (derived for specific components) - Use sparingly */
        --neon-blue: #00ffff; /* Cyan */
        --neon-pink: #ff00ff; /* Magenta/Pink */
        --neon-green: #39ff14; /* Bright Green */
        --neon-blue-rgb: 0, 255, 255;
        --neon-pink-rgb: 255, 0, 255;
        --neon-green-rgb: 57, 255, 20;


        --light-primary: var(--light); /* For primary text on dark backgrounds */
        --light-secondary: var(--text-muted); /* For secondary text */
    }

    /* Custom Text Selection */
    ::selection {
      background-color: var(--primary-light);
      color: var(--dark);
    }
    ::-moz-selection { /* Firefox */
      background-color: var(--primary-light);
      color: var(--dark);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, var(--dark) 0%, var(--dark-secondary) 100%);
        color: var(--text-main);
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        color: var(--light);
    }
    
    .glass-card {
        background: rgba(var(--dark-secondary-rgb), 0.45); 
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(var(--primary-rgb), 0.15); 
        border-radius: 16px; /* 1rem */
    }
    header .glass-card-header { /* Specific for header to allow smooth transition */
       transition: background 0.4s ease-out, backdrop-filter 0.4s ease-out, box-shadow 0.4s ease-out, padding 0.3s ease-out;
    }

    .gradient-text {
        background: linear-gradient(90deg, var(--primary-light) 0%, var(--accent) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .gradient-bg {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        position: relative;
        overflow: hidden;
    }
    .gradient-bg::before { /* Shimmer effect */
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
        transition: left 0.5s ease-out;
    }
    .gradient-bg:hover::before {
        left: 150%;
    }

    .gradient-bg-alt { /* Primary to Accent gradient */
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
      position: relative;
      overflow: hidden;
    }
    .gradient-bg-alt::before { /* Shimmer effect */
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease-out;
    }
    .gradient-bg-alt:hover::before {
        left: 150%;
    }


    .section-title { 
        position: relative;
        display: inline-block; 
        padding-bottom: 15px;
    }

    .section-title::after { 
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%; 
        transform: translateX(-50%); 
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
        border-radius: 2px;
    }
    
    /* Updated Nav Link for Tab-like appearance */
    .nav-link-custom {
        position: relative;
        padding: 0.65rem 1.25rem; /* Increased padding for tab feel */
        font-size: 0.9375rem; /* Equivalent to text-base */
        font-weight: 500; /* medium */
        color: var(--text-muted); /* slate-400 */
        border-radius: 0.5rem; /* rounded-lg */
        transition: all 0.3s ease-in-out;
        text-align: center;
    }

    .nav-link-custom:hover {
        color: var(--light);
        background-color: rgba(var(--primary-rgb), 0.15); /* Subtle hover background */
        transform: translateY(-2px); /* Slight lift */
    }
    
    .nav-link-custom.active {
        color: var(--dark); /* Dark text for contrast on gradient */
        background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
        box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.3), 0 2px 6px rgba(var(--accent-rgb), 0.2);
        font-weight: 600; /* semibold */
        transform: translateY(-1px);
    }
    /* Remove old underline style if present */
    .nav-link-custom::after {
        content: none; 
    }


    .floating { 
        animation: float 6s ease-in-out infinite;
    }
    @keyframes float { 
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    .timeline-item::before { 
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        background-color: var(--primary); 
        border: 3px solid var(--dark-secondary); 
        border-radius: 50%;
        left: -9px; 
        top: 4px; 
        z-index: 1;
    }
    .timeline-line { 
        background-color: rgba(var(--primary-rgb), 0.35); 
    }

    .skill-bar { 
        height: 10px;
        background: var(--dark-tertiary); 
        border-radius: 10px;
        margin-bottom: 1rem;
        overflow: hidden;
    }
    .skill-progress { 
        height: 100%;
        background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        border-radius: 10px;
        transition: width 1.5s ease-out; /* Smoother ease */
        width: 0%; 
    }

    .hover-card { 
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transition */
        transform: translateY(0) scale(1);
    }
    .hover-card:hover { 
        transform: translateY(-10px) scale(1.03); /* Slightly more lift and scale */
        box-shadow: 0 15px 30px -10px rgba(var(--dark-rgb), 0.25), 0 8px 15px -8px rgba(var(--primary-rgb),0.25); /* Softer, more diffused glow */
    }
    
    #particles-js { 
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2; 
        opacity: 0.35; /* Reduced from 0.8 */
    }

    .blob { 
        position: fixed; 
        width: 500px;
        height: 500px;
        filter: blur(80px); /* Increased from 70px for softer blobs */
        z-index: -1; 
        opacity: 0.25; /* Reduced from 0.3 */
        pointer-events: none;
    }
    .blob-1 { 
        background: var(--primary);
        top: 10%;
        right: 10%;
        animation: move-morph-blob 30s infinite alternate ease-in-out;
    }
    .blob-2 { 
        background: var(--secondary);
        bottom: 10%;
        left: 10%;
        animation: move-morph-blob 35s infinite alternate-reverse ease-in-out;
    }

    @keyframes move-morph-blob {
        0% {
            transform: translate(0px, 0px) scale(1) rotate(0deg);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        25% {
            transform: translate(80px, -60px) scale(1.25) rotate(90deg); /* Increased scale */
            border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
        }
        50% {
            transform: translate(160px, 20px) scale(0.9) rotate(180deg); /* Adjusted scale */
            border-radius: 70% 30% 50% 50% / 40% 70% 30% 60%;
        }
        75% {
            transform: translate(60px, 100px) scale(1.2) rotate(270deg); /* Increased scale */
            border-radius: 40% 70% 60% 30% / 70% 40% 50% 50%;
        }
        100% {
            transform: translate(0px, 0px) scale(1) rotate(360deg);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
    }

    .publication-card-custom { 
      position: relative;
      overflow: hidden;
      transition: all 0.35s ease-in-out, box-shadow 0.35s ease-in-out, transform 0.35s ease-in-out;
      border-left-width: 4px;
      border-left-color: transparent;
    }
    .publication-card-custom:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 12px 25px rgba(var(--primary-rgb), 0.15); 
      border-left-color: var(--primary-light); 
    }

    .section-title-custom { 
      font-size: 2rem; 
      line-height: 2.5rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
      padding-bottom: 0.75rem; 
      color: var(--light);
    }
    .section-title-custom::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70px; 
      height: 3px; 
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 2px;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; } 
    ::-webkit-scrollbar-track { background: var(--dark); }
    ::-webkit-scrollbar-thumb { background: var(--primary-dark); border-radius: 10px; border: 1px solid var(--dark); }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); box-shadow: 0 0 8px var(--primary-light); }

    /* Updated fadeIn to slideUpFadeIn */
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(25px); } 
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards; 
    }
    
    /* General focus visible outline for accessibility */
    .focus-visible-outline:focus-visible {
        outline: 3px solid var(--primary-light); /* Use primary-light for stronger visibility */
        outline-offset: 3px; /* Increased offset */
        border-radius: 6px; 
        box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.35), 0 0 12px rgba(var(--primary-rgb), 0.2); /* More prominent glow */
    }
    .nav-link-custom.focus-visible-outline:focus-visible,
    .nav-link-custom.active.focus-visible-outline:focus-visible {
      outline-color: var(--light); /* Ensure contrast on active/gradient nav links */
      box-shadow: 0 0 0 3px rgba(var(--light), 0.5);
    }


    /* Custom Neon Text Colors - Use sparingly for specific accents if necessary */
    .text-neon-blue { color: var(--neon-blue); }
    .text-neon-pink { color: var(--neon-pink); }
    .text-neon-green { color: var(--neon-green); }
    
    /* Text shadows - more subtle using theme colors */
    .text-shadow-primary {
        text-shadow: 0 0 6px rgba(var(--primary-rgb), 0.4), 0 0 10px rgba(var(--primary-rgb), 0.3);
    }
    .text-shadow-secondary {
        text-shadow: 0 0 6px rgba(var(--secondary-rgb), 0.4), 0 0 10px rgba(var(--secondary-rgb), 0.3);
    }
    .text-shadow-accent {
        text-shadow: 0 0 6px rgba(var(--accent-rgb), 0.4), 0 0 10px rgba(var(--accent-rgb), 0.3);
    }
    
    /* Glow Box Shadows - more subtle using theme colors */
    .shadow-glow-primary {
      box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.3), 0 0 20px rgba(var(--primary-rgb), 0.2), 0 0 30px rgba(var(--primary-rgb), 0.1);
    }
    .shadow-glow-secondary {
      box-shadow: 0 0 10px rgba(var(--secondary-rgb), 0.3), 0 0 20px rgba(var(--secondary-rgb), 0.2), 0 0 30px rgba(var(--secondary-rgb), 0.1);
    }
     .shadow-glow-accent {
      box-shadow: 0 0 10px rgba(var(--accent-rgb), 0.3), 0 0 20px rgba(var(--accent-rgb), 0.2), 0 0 30px rgba(var(--accent-rgb), 0.1);
    }

    /* PulseGlow Animation for Icons/Badges - using CSS variables for color */
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 5px var(--glow-color, rgba(var(--primary-rgb),0.5)), 0 0 10px var(--glow-color, rgba(var(--primary-rgb),0.5)); opacity: 0.7; transform: scale(1); }
      50% { box-shadow: 0 0 10px var(--glow-color, rgba(var(--primary-rgb),0.7)), 0 0 20px var(--glow-color, rgba(var(--primary-rgb),0.7)); opacity: 1; transform: scale(1.05); }
    }
    .animate-pulseGlow {
        animation: pulseGlow 2.2s infinite ease-in-out;
    }

    /* Contact input specific styling */
    .contact-input {
      background-color: rgba(var(--dark-rgb), 0.7);
      border: 1px solid rgba(var(--primary-rgb), 0.3);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.25);
    }

  </style>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function initParticles() {
      if (typeof particlesJS !== 'undefined') {
          particlesJS('particles-js', {
              particles: {
                  number: { value: 80, density: { enable: true, value_area: 800 } }, /* Reduced number */
                  color: { value: "rgba(var(--primary-rgb), 0.6)" }, 
                  shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                  opacity: { value: 0.4, random: true, anim: { enable: true, speed: 0.6, opacity_min: 0.1, sync: false } }, 
                  size: { value: 2.5, random: true, anim: { enable: true, speed: 2.5, size_min: 0.2, sync: false } }, 
                  line_linked: { enable: true, distance: 130, color: "rgba(var(--primary-rgb), 0.4)", opacity: 0.35, width: 1 }, 
                  move: { enable: true, speed: 1.2, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
              },
              interactivity: {
                  detect_on: "canvas",
                  events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true }, 
                  modes: { grab: { distance: 120, line_linked: { opacity: 0.6 } }, push: { particles_nb: 2 } } 
              },
              retina_detect: true
          });
      } else {
          console.error("particlesJS not loaded, retrying...");
          setTimeout(initParticles, 150); 
      }
    }
    document.addEventListener('DOMContentLoaded', initParticles);
  </script>
