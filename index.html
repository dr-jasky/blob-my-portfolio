            --primary-light-color: #06b6d4; /* Renamed */

            --secondary-color: #6d28d9; /* Renamed */
            --accent-color: #10b981; /* Renamed */
            --dark-color: #0f172a; /* Renamed */
            --light-color: #f8fafc; /* Renamed */

            --header-height-base-val: 5rem; 
            --header-height-scrolled-base-val: 4rem;
            --header-height: var(--header-height-base-val); /* For App.tsx compatibility */
        }

        @media (min-width: 768px) { /* md */
          :root { --header-height-base-val: 5.25rem; --header-height-scrolled-base-val: 4.25rem; }
        }
        @media (min-width: 1024px) { /* lg */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-color) 0%, #1e293b 100%);
            color: #e2e8f0; /* Default text color */
            overflow-x: hidden;
            scroll-behavior: smooth; /* Native smooth scroll */
        }

        h1, h2, h3, h4, h5, h6 { /* Apply to all heading levels used by components */
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--light-color); /* Default heading color */
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7); /* --dark-color with alpha */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .text-theme-primary { color: var(--primary-color); }
        .text-theme-primary-light { color: var(--primary-light-color); }
        .text-theme-secondary { color: var(--secondary-color); }
        .text-theme-accent { color: var(--accent-color); }
        .text-theme-light { color: var(--light-color); }
        .text-theme-dark { color: var(--dark-color); }
        .text-gray-300 { color: #d1d5db; } /* Example, Tailwind might provide this */
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }


        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        .gradient-bg-primary-accent {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
        }

        .section-title-custom { /* Replaces .section-title to avoid conflicts if any */
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--light-color); /* Default for titles */
        }
        .section-title-custom.accented { /* For titles that need gradient */
             background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title-custom::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 2px;
        }
        /* Make after centered for text-center titles */
        .text-center .section-title-custom::after {
            left: 50%;
            transform: translateX(-50%);
        }
        .section-title-custom.no-underline::after {
            display: none !important;
        }


        .nav-link-custom { /* Replaces .nav-link to avoid conflicts */
            position: relative;
            padding: 0.5rem 0.2rem; /* Adjusted for tighter fit */
            margin: 0 0.4rem; /* Spacing between links */
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #e2e8f0; /* Default nav link color */
            transition: color 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-link-custom::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px; /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-light-color);
            transition: width 0.3s ease;
        }

        .nav-link-custom:hover, .nav-link-custom.active {
            color: var(--primary-light-color);
        }
        .nav-link-custom:hover::after,
        .nav-link-custom.active::after {
            width: 100%;
        }
        
        /* Focus visible style for accessibility */
        .focus-visible-outline:focus-visible {
            outline: 2px solid var(--primary-light-color);
            outline-offset: 2px;
            border-radius: 4px;
        }


        .floating {
            animation: float 6s ease-in-out infinite;
            will-change: transform; /* Hint for browser optimization */
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .timeline-item::before { /* For Experience Page */
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: var(--primary-color);
            border-radius: 50%;
            left: -9px; /* Adjust based on line position */
            top: 5px; /* Adjust vertical alignment */
            z-index: 1;
            border: 3px solid var(--dark-color); /* Match body background for "punch-out" effect */
        }
        .timeline-line { /* For Experience Page */
             background-color: rgba(var(--primary-rgb, 8, 145, 178), 0.3); /* Assuming --primary-rgb is defined or use direct rgba */
             left: 0; /* Adjust to align with ::before elements */
             width: 3px !important;
        }


        .skill-bar {
            height: 10px;
            background: #1e293b; /* Darker shade from body gradient */
            border-radius: 10px;
            margin-bottom: 1rem;
            overflow: hidden;
            border: 1px solid rgba(var(--primary-rgb, 8, 145, 178),0.2);
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-light-color) 100%);
            border-radius: 10px;
            transition: width 1.5s cubic-bezier(0.23, 1, 0.32, 1); /* Smoother transition */
            box-shadow: 0 0 8px rgba(var(--primary-rgb, 8, 145, 178),0.5);
        }

        .hover-card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .hover-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 0 15px rgba(var(--primary-rgb, 8, 145, 178), 0.3);
        }

        .particles-js-container { /* Renamed from .particles-js to avoid potential conflicts */
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Ensure it's behind content and blobs */
        }

        .blob {
            position: fixed; /* Changed from absolute to fixed */
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1; /* Behind content, above particles if needed, or same level */
            opacity: 0.2;
            pointer-events: none; /* Blobs should not interfere with clicks */
        }

        .blob-1 {
            background: var(--primary-color);
            top: 10%;
            right: 10%;
            animation: move-blob 25s infinite alternate;
        }

        .blob-2 {
            background: var(--secondary-color);
            bottom: 10%;
            left: 10%;
            animation: move-blob 30s infinite alternate-reverse;
        }

        @keyframes move-blob {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(100px, 0) scale(0.9); }
            75% { transform: translate(50px, 50px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .publication-card-custom { /* Replaces .publication-card for react components */
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border-left: 4px solid transparent; /* Default state for the border */
        }

        .publication-card-custom::before { /* Animated border effect */
            content: '';
            position: absolute;
            top: 0;
            left: -4px; /* Align with border-left */
            width: 4px;
            height: 0;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
            transition: height 0.4s ease;
        }

        .publication-card-custom:hover::before {
            height: 100%;
        }
        .publication-card-custom:hover {
            transform: translateY(-5px); /* Lift effect from theme */
            border-left-color: transparent; /* Hide static border on hover if ::before is active */
        }
        /* If using focus-within for accessibility on cards */
        .publication-card-custom:focus-within {
             box-shadow: 0 0 0 2px var(--dark-color), 0 0 0 4px var(--primary-light-color);
        }


        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex; /* Ensure content within flip card sides is laid out */
            flex-direction: column;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(var(--primary-rgb, 8, 145, 178), 0.3);
            box-shadow: 0 0 30px rgba(var(--primary-rgb, 8, 145, 178), 0.3);
        }
        
        .profile-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(var(--primary-rgb, 8, 145, 178),0.4) 0%, rgba(var(--primary-rgb, 8, 145, 178),0) 70%);
            animation: pulse 3s infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 0.4; transform: scale(1); }
        }

            box-shadow: 0 0 15px var(--primary-color);

            border-radius: 0.5rem; /* Tailwind rounded-lg */
        }
        
        .contact-input:focus {
            border-color: var(--primary-light-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb, 8, 145, 178), 0.2);
            outline: none; /* Remove default focus outline */

        /* Basic Button Styles to be used with .btn-base */
        .btn-base {
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 9999px; /* rounded-full */
            font-weight: 500; /* font-medium */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .btn-base i { margin-right: 0.5rem; } /* For icons in buttons */

        .btn-gradient-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);

        .btn-gradient-primary:hover {

        }

        /* Ensure React root fills height for potential full-screen layouts */
